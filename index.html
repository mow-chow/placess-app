
<!DOCTYPE html>
<html >
  <head>

    <!-- where everything is happening -->
    <div id='user'>

      <button id='up'>Sign Up</button>
      <button id='in'>Sign In</button>
      <!-- user signup form -->
      <form id='sign-up' style='display: none' >
        Username: <input type='text' placeholder='username' name="username">
        Bio: <input type='text' name="bio"placeholder='short description'>
        Image: <input name ="image" type='url' placeholder='image url'>
        <input id = 'submit-btn' type="submit" value="Sign Up">
      </form>
      <!-- user signin form -->
      <form id='sign-in' style='display: none'>
        Username: <input type='text' placeholder='username' name="username">
        <input id = 'submit-btn' type="submit" value="Sign In">
      </form>
      <!-- user profile card -->
      <center>
      <div  id='user-info'>
        <h3 id='user-name'></h3>
        <img id='user-avatar'>
        <p id='user-bio'></p>
        <!-- inject add a post button -->
        <div id='my-posts'>
          <!-- inject show my posts button -->
          <!-- where users posts will be injected -->
        </div>
      </div>
    </center>
  </div>

          <div id='places'>
              <!-- list of places -->

          Comment: <input name="content" type='text' placeholder='tell us more'>
          <input type="submit" value="Submit">
        </form>
